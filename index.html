<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <title>Animation</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./images/adidas.png" alt="adidas" />
            </div>
            <div class="info">
                <h1 class="title">Adidas ZX</h1>
                <h3>
                    We designed this running shoe to guarantee cushioning and comfort for men looking to run once or twice a week for up to
                    45 minutes.. Comfort and heel cushioning are the advantages of these running shoes. You will also love their low weight,
                    making them an essential piece of kit.
                </h3>
                <div class="size">
                    <button>39</button>
                    <button>40</button>
                    <button class="active">42</button>
                    <button>44</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
